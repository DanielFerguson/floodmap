org: danielferguson
app: floodmap
service: api
frameworkVersion: "3"

plugins:
  - serverless-plugin-typescript
  - serverless-offline

provider:
  name: aws
  runtime: nodejs14.x

functions:
  hello:
    handler: handler.getHazards
    events:
      - httpApi:
          path: /api/hazards
          method: get
